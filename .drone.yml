workspace:
  base: /root/go-projects/
  path: src/git.ultraware.nl/NiseVoid/qb

pipeline:
  clone:
    image: plugins/git
    tags: true

  compile:
    image: registry.ultraware.nl/go-build:latest
    pull: true
    auth_config:
      username: ${REGISTRY_USERNAME}
      password: ${REGISTRY_PASSWORD}
    environment:
       CGO_ENABLED: 0
    commands:
      - go get ./qb-generator
      - make
    when:
      event: [ push, tag, pull_request ]

services:
  pgsql:
    image: postgres:9.6.2-alpine
    pull: true
    environment:
      - DB_HOST=postgres
      - POSTGRES_USER=test
      - POSTGRES_DB=test

  mariadb:
    image: mariadb:10.3
    pull: true
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
